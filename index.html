<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <section class="card">
      <picture>
          <source media="(min-width: 768px)" srcset="images/image-product-desktop.jpg" />
          <img class="card-image" src="images/image-product-mobile.jpg" alt="image of perfume Gabriell Esence"/>
      </picture>
      
      <div class="card-content">

        <p class="card-badge">Perfume</p>

        <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>

        <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="card-prices">
          <p class="current-price">$149.99</p>
          <p class="former-price">$169.99</p>
        </div>

        <button type="button" class="button">Add to Cart</button>
        
      </div>
    </section>
  </main>
</body>
</html>
